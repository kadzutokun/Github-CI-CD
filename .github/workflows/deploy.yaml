name: Deploy to GitHub Pages

on:
  push:
    branches: [prod]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install MkDocs
        run: pip install mkdocs

      - name: Build MkDocs site
        run: mkdocs build --config-file docs/mkdocs.yml --site-dir public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1  # <–– используем v1, т.к. v2 зависит от upload-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # <–– откат на v2, без зависимости от upload-artifact@v3
